{% extends 'layouts/nav.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>

<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="h2 mb-4 text-white border-bottom border-secondary pb-2">Mis Tareas</h1>
        
        <div class="row g-3">
            {% for task in tasks %}
            <div class="col-12">
                <div class="card bg-black border-{% if task.important %}warning{% else %}secondary{% endif %} shadow-sm">
                    <div class="card-body">
                        <a href="{% url 'task_detail' task.id %}" class="text-decoration-none">
                            <div class="d-flex align-items-center justify-content-between">
                                <h5 class="card-title mb-1 text-{% if task.important %}warning{% else %}white{% endif %}">
                                    {{ task.title }}
                                    {% if task.important %}<i class="bi bi-exclamation-triangle-fill text-warning ms-2"></i>{% endif %}
                                </h5>
                                <i class="bi bi-chevron-right text-light"></i>
                            </div>
                        </a>
                        
                        {% if task.description %}
                        <p class="card-text text-light mt-2 mb-1 small">{{ task.description }}</p>
                        {% endif %}
                        
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="badge bg-purple text-white small">{{ task.user.username }}</span>
                            <small class="text-light">Hacer clic para detalles</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .bg-purple { background-color: #6f42c1 !important; }
        .border-warning { border-color: #ffc107 !important; }
        .text-warning { color: #ffc107 !important; }
    </style>
</body>
</html>
{% endblock %}
