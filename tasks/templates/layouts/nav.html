<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>ProductiveFlow</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">
                <i class="bi bi-house-fill me-2"></i>Home
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'tasks' %}">
                            <i class="bi bi-list-task me-1"></i>Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'create_task' %}">
                            <i class="bi bi-plus-circle me-1"></i>Create Task
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'tasks_completed' %}">
                            <i class="bi bi-check-circle me-1"></i>Completed
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-1"></i>Log Out
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="{% url 'signup' %}">
                            <i class="bi bi-person-plus me-1"></i>Signup
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white fw-bold px-3 mx-2" href="{% url 'signin' %}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <style>
        .navbar {
            background: linear-gradient(135deg, #000000 0%, #343a40 100%) !important;
            padding: 1rem 0;
        }

        .navbar-brand {
            background: linear-gradient(135deg, #6f42c1, #0d6efd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 2px;
        }

        .nav-link:hover {
            background: rgba(111, 66, 193, 0.1);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6f42c1 0%, #0d6efd 100%);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }
    </style>
</body>

</html>

{% block content %}
{% endblock %}
